{% extends 'urticket_app/main.html' %}

{% block content %}

<section id="login" class="bg-gray-50 py-12 min-h-full">
    <div class="container mx-auto px-4 max-w-lg">
        <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Login</h2>
        <form method="POST" class="bg-white shadow-lg rounded-lg p-6">
            {% csrf_token %}
            <div class="mb-9">
                {{ form.as_p }} 
            </div>
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Login</button>
        </form>        
    </div>
</section>

{% endblock %}
