{% extends 'urticket_app/main.html' %}

{% block content %}

<section id="sign-up" class="bg-gray-50 py-12">
    <div class="container mx-auto px-4 max-w-lg">
        <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Sign Up</h2>
        <form method="POST" action="" class="bg-white shadow-lg rounded-lg p-6">
            {% csrf_token %}
            <div class="mb-4 flex gap-6 flex-col text-gray-700 font-semibold border-gray-300 rounded-lg shadow-sm">
                {{ form.as_p }}
            </div>
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Sign Up</button>
        </form>        
    </div>
</section>

{% endblock %}
